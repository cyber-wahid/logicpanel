name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'LICENSE'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ── Main App ──────────────────────────────────────
      - name: Extract metadata for main app
        id: meta-app
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push main app
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta-app.outputs.tags }}
          labels: ${{ steps.meta-app.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ── DB Provisioner ────────────────────────────────
      - name: Extract metadata for DB Provisioner
        id: meta-dbp
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/db-provisioner
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push DB Provisioner
        uses: docker/build-push-action@v6
        with:
          context: ./docker/db-provisioner
          file: ./docker/db-provisioner/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta-dbp.outputs.tags }}
          labels: ${{ steps.meta-dbp.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ── Terminal Gateway ──────────────────────────────
      - name: Extract metadata for Gateway
        id: meta-gw
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/gateway
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Gateway
        uses: docker/build-push-action@v6
        with:
          context: ./services/gateway
          file: ./services/gateway/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta-gw.outputs.tags }}
          labels: ${{ steps.meta-gw.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
